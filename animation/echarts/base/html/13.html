<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="../js/echarts-5.5.js"></script>
</head>
<body>
    <div style="width: 600px; height: 400px"></div>
    <script>
        var mCharts = echarts.init(document.querySelector("div"));

        var xDataArr = ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"];
        var yDataArr1 = [3000, 2800, 900, 1000, 800, 700, 1400, 1300, 900, 1000, 800, 600];
        var yDataArr2 = [2000, 3800, 700, 1300, 3410, 2300, 2600, 1600, 500, 800, 700, 1700];
        var option = {
            xAxis: {
                type: "category",
                data: xDataArr,
            },
            yAxis: {
                type: "value",
            },
            series: [
                {
                    name: "康师傅",
                    type: "line",
                    data: yDataArr1,
                    //设置堆叠图
                    stack: "all",
                    //区域样式呈现 这里是颜色
                    areaStyle: {},
                },
                {
                    name: "统一",
                    type: "line",
                    data: yDataArr2,
                    stack: "all",
                    areaStyle: {},
                },
            ],
        };

        mCharts.setOption(option);
    </script>
</body>
</html>
