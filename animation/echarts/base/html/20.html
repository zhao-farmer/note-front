<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="../js/echarts-5.5.js"></script>
</head>
<body>
    <div style="width: 600px; height: 400px"></div>
    <script>
        // 1.Echats最基本的代码结构
        // 2.准备数据[{name:???,value:???},{}]
        // 淘宝：11231 京东：22673 唯品会：6123 1号店：8989 聚类优品：6700
        // 3.将type的值设置为pie
        var mCharts = echarts.init(document.querySelector("div"));
        var pieData = [
            { name: "淘宝", value: 11231 },
            { name: "京东", value: 22673 },
            { name: "唯品会", value: 6123 },
            { name: "1号店", value: 8989 },
            { name: "聚类优品", value: 6700 },
            { name: "拼多多", value: 20010 },
        ];
        var option = {
            series: [
                {
                    type: "pie",
                    data: pieData,
                },
            ],
        };
        mCharts.setOption(option);
    </script>
</body>
</html>
