<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="../js/echarts-5.5.js"></script>
</head>
<body>
    <div style="width: 600px; height: 400px"></div>

    <script>
        var mCharts = echarts.init(document.querySelector("div"));

        var option = {
            xAxis: {
                type: "category",
                data: ["小明", "小红", "小王"],
            },
            yAxis: {
                type: "value",
            },
            series: [
                {
                    name: "语文",
                    type: "bar",
                    data: [
                        {
                            value: 70,
                            itemStyle: {
                                //  线性渐变方式一 ======================================================
                                // LinearGradient前四个分参数别代表右，下，左，上，数值0-1
                                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                    {
                                        offset: 0,
                                        color: "red",
                                    },
                                    {
                                        offset: 1,
                                        color: "yellow",
                                    },
                                ]),
                            },
                        },
                        // 方式二
                        {
                            value: 92,
                            itemStyle: {
                                //  线性渐变方式二 ======================================================
                                // x,y,x2,y2数值同LinearGradient前四个参数分别代表右，下，左，上，数值0-1
                                color: {
                                    type: "linear",
                                    x: 0,
                                    y: 0,
                                    x2: 0,
                                    y2: 1,
                                    colorStops: [
                                        {
                                            offset: 0,
                                            color: "red", // 0% 处的颜色
                                        },
                                        {
                                            offset: 1,
                                            color: "blue", // 100% 处的颜色
                                        },
                                    ],
                                    global: false, // 缺省为 false
                                },
                            },
                        },
                        {
                            value: 87,
                            itemStyle: {
                                //  倾斜+多渐变
                                color: {
                                    type: "linear",
                                    x: 0,
                                    y: 0,
                                    x2: 1,
                                    y2: 1,
                                    colorStops: [
                                        {
                                            offset: 0,
                                            color: "red", // 0% 处的颜色
                                        },
                                        {
                                            offset: 0.5,
                                            color: "green", // 50% 处的颜色
                                        },
                                        {
                                            offset: 1,
                                            color: "pink", // 100% 处的颜色
                                        },
                                    ],
                                    global: false, // 缺省为 false
                                },
                            },
                        },
                    ],
                },
            ],
        };
        mCharts.setOption(option);
    </script>
</body>
</html>
