<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <canvas width="300" height="300" id="c1" style="border: 1px solid #ccc"></canvas>
    <script type="module">
        // 引入文件
        import * as fabric from "../index.min.mjs";

        // 获取动态画布
        const canvas = new fabric.Canvas("c1");

        const polygon = new fabric.Polygon(
            [
                { x: 30, y: 30 },
                { x: 150, y: 140 },
                { x: 240, y: 150 },
                { x: 100, y: 30 },
            ],
            {
                fill: "#ffd3b6", // 填充色
                stroke: "#6639a6", // 线段颜色：紫色
                strokeWidth: 5, // 线段粗细 5
            }
        );
        canvas.add(polygon);
    </script>
</body>
</html>
