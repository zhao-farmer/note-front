<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <canvas width="300" height="300" id="c1" style="border: 1px solid #ccc"></canvas>
    <script type="module">
        // 引入文件
        import * as fabric from "../index.min.mjs";

        // 获取动态画布
        const canvas = new fabric.Canvas("c1");

        const triangle = new fabric.Triangle({
            top: 50,    // 离顶部距离
            left: 100,  // 离左边距离
            width: 80,
            height: 100, 
            fill: '',  // fill 模式是黑色 只有设置为空或设置为transparent
            stroke: "#f6416c",  // 描边颜色
            strokeWidth:6 ,     // 描边宽度
        })
        canvas.add(triangle)

        const text = new fabric.FabricText('我爱学习',{
            left:50,    // 离顶部距离
            top:150,    // 离左边距离
            fill: 'blue',   // 填充颜色
        })
        canvas.add(text)
    </script>
</body>
</html>
