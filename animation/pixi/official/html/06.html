<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/pixi8.js"></script>
    <style>
        .box{
            display: flex;
            gap:5px;
            margin-bottom:30px;
        }
        .box>div{
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: rgb(13, 184, 21);
        }
        #box1{
            background-color:pink;
            height: 200px;
            width: 200px; 
        }
        #box2{
            background-color:rebeccapurple;
            height: 150px;
            width: 150px; 
        }
    </style>
</head>
<body>
    <div class="box">
        <div id="box1">
            点击
        </div>
        <div id="box2">
            点击
        </div>    
    </div>
  

    <script type="module">
        let box1 = document.getElementById('box1')
        let box2 = document.getElementById('box2')

        const app = new PIXI.Application();

        await app.init({
            width: 100,                 // 宽度
            height: 100,                // 高度
            backgroundColor: 0x1099bb,  // 画布颜色
            // resizeTo: box1,              // 调整到组件一样大小
        });

        document.body.appendChild(app.canvas);

        box1.addEventListener("click", function(){
            app.resizeTo = box1
            app.resize()
        })

        box2.addEventListener("click", function(){
            app.resizeTo = box2
            app.resize()
        })

    </script>
</body>
</html>
