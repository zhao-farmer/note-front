<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>浪漫星空</title>
</head>
<body>
    <svg width="840" height="560" viewBox="-400 -300 800 600" style="background: #001122;">
        <!--一颗星星-->
        <defs>
            <polygon id="star" points="0 -10 2 -2 10 0 2 2 0 10 -2 2 -10 0 -2 -2" fill="white" />
        </defs>
        <!--引用出很多星星-->
        <g id="star-group"></g>
    </svg>
</body>
    <script type="text/javascript">
        var SVG_NS = 'http://www.w3.org/2000/svg';
        var XLINK_NS = 'http://www.w3.org/1999/xlink';

        renderStart();
        //创建user标签
        function use(origin){
            var _use = document.createElementNS(SVG_NS,'use');
            _use.setAttributeNS(XLINK_NS,'xlink:href','#'+origin.id);
            return _use;
        }
        //创建若干颗星星
        function renderStart(){
            var starRef = document.getElementById('star');
            var starGroup = document.getElementById('star-group');
            var starCount = 500;//星星数量
            console.log(starGroup);//方便调试js
            var star;
            while (starCount--) {
                star = use(starRef);
                star.setAttribute('opacity', random(0.1, 0.8));//随机透明度
                star.setAttribute('transform', 'translate(' + random(-400, 400) + ',' + random(-300, 50) + ') scale(' + random(0.1, 0.6) + ')');//随机位移/缩放
                starGroup.appendChild(star);
            }
        }
        //产生随机数字
        function random(min, max) {
            return min + (max - min) * Math.random();
        }
    </script>
</html>
