<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <!-- CSS动画 -->
    <style>
        #circle {
            animation: pulse 2s infinite; /* 应用动画 */
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- SVG图形 -->
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="20" fill="tomato" id="circle"></circle>
    </svg>
</body>
</html>
