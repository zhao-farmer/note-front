<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="../js/echarts-5.5.js"></script>
</head>
<body>
    <div style="width: 600px; height: 400px"></div>
    <script>
        var mCharts = echarts.init(document.querySelector("div"));

        var xDataArr = ["张三", "李四", "王五", "闰土", "小明", "茅台", "二妞", "大强"];
        //将数据分为两列
        var yDaataArr1 = [88, 92, 63, 77, 94, 80, 72, 86];
        var yDaataArr2 = [93, 60, 74, 38, 99, 66, 100, 88];
        var option = {
            title: {
                text: "成绩展示",
                textStyle: {
                    color: "red",
                },
                borderWidth: 5,
                borderColor: "blue",
                borderRadius: 5,
                left: 30,
                top: 10,
            },
            tooltip: {
                trigger: "axis",
                triggerOn: "click",
                formatter: function (arg) {
                    return arg[0].name + "的分数是：" + arg[0].data;
                },
            },
            toolbox: {
                feature: {
                    saveAsImage: {},
                    dataView: {},
                    restore: {},
                    dataZoom: {},
                    magicType: {
                        type: ["bar", "line"],
                    },
                },
            },
            //图列筛选
            legend: {
                data: ["语文", "数学"],
            },
            xAxis: {
                type: "category",
                data: xDataArr,
            },
            yAxis: {
                type: "value",
            },
            series: [
                {
                    name: "语文",
                    type: "bar",
                    data: yDaataArr1,
                },
                {
                    name: "数学",
                    type: "bar",
                    data: yDaataArr2,
                },
            ],
        };

        mCharts.setOption(option);
    </script>
</body>
</html>
