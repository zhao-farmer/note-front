<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="../js/echarts-5.5.js"></script>
</head>
<body>
    <div style="width: 600px; height: 400px"></div>
    <script>
        var mCharts = echarts.init(document.querySelector("div"));
        var pieData = [
            { name: "淘宝", value: 11231 },
            { name: "京东", value: 22673 },
            { name: "唯品会", value: 6123 },
            { name: "1号店", value: 8989 },
            { name: "聚类优品", value: 6700 },
            { name: "拼多多", value: 20010 },
        ];
        var option = {
            series: [
                {
                    type: "pie",
                    data: pieData,
                    label: {
                        //饼图文字的显示
                        show: true, // 显示文字
                        // formatter: "呵呵",
                        formatter: function (arg) {
                            console.log(arg);
                            return arg.name + "平台" + arg.value + "元\n" + arg.percent + "%";
                        },
                        //随扇形图的颜色而变化
                        color: "inherit",
                    },
                },
            ],
        };
        mCharts.setOption(option);
    </script>
</body>
</html>
