<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="../js/echarts-5.5.js"></script>
</head>
<body>
    <div style="width: 600px; height: 400px"></div>
    <script>
        var mCharts = echarts.init(document.querySelector("div"));
        var pieData = [
            {
                name: "淘宝",
                value: 11231,
                itemStyle: {
                    // 控制淘宝这一区域的样式
                    color: "yellow",
                },
                label: {
                    color: "green",
                },
            },
            { name: "京东", value: 22673 },
            { name: "唯品会", value: 6123 },
            { name: "1号店", value: 8989 },
            { name: "聚美优品", value: 6700 },
        ];
        var option = {
            title: {
                text: "饼图测试",
                textStyle: {
                    // 控制标题的文字样式
                    color: "blue",
                },
            },
            series: [
                {
                    type: "pie",
                    data: pieData,
                },
            ],
        };
        mCharts.setOption(option);
    </script>
</body>
</html>
