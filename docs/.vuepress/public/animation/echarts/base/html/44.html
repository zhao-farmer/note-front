<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="../js/echarts-5.5.js"></script>
</head>
<body>
    <div style="width: 600px; height: 400px"></div>
    <button id="modify">修改数据</button>
    <script>
        var mCharts = echarts.init(document.querySelector("div"));
        var xDataArr = ["张三", "李四", "王五", "闰土", "小明", "茅台", "二牛", "大强"];
        var yDataArr = [70, 92, 87, 64, 67, 75, 86, 93];
        var option = {
            xAxis: {
                type: "category",
                data: xDataArr,
            },
            yAxis: {
                type: "value",
            },
            series: [
                {
                    name: "语文",
                    type: "bar",
                    // 最大值、最小值展示
                    markPoint: {
                        data: [
                            {
                                type: "max",
                                name: "最大值",
                            },
                            {
                                type: "min",
                                name: "最小值",
                            },
                        ],
                    },
                    // 展现平均值
                    markLine: {
                        data: [
                            {
                                type: "average",
                                name: "平均值",
                            },
                        ],
                    },
                    // 数值显示
                    label: {
                        show: true,
                        // 旋转60°
                        rotate: 60,
                        position: "inside", // 默认，数值显示在柱的内部
                    },
                    // 柱宽度
                    barWidth: "30%",
                    data: yDataArr,
                },
            ],
        };
        mCharts.setOption(option);
        var btnModify = document.querySelector("#modify");
        btnModify.onclick = function () {
            var newYDataArr = [68, 32, 99, 64, 67, 75, 86, 93];
            // setOption 可以设置多次
            // 新的 option 和 旧的 option
            // 新旧 option 的关系并不是相互覆盖的关系，是相互整合的
            // 我们在设置新的 option 的时候，只需要考虑到变化的部分就可以了
            var option = {
                series: [
                    {
                        data: newYDataArr,
                    },
                ],
            };
            mCharts.setOption(option);
        };
    </script>
</body>
</html>
