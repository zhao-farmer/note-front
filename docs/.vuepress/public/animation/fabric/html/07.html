<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
        <canvas width="300" height="300" id="c1" style="border: 1px solid #ccc"></canvas>
        <script type="module">
            // 引入文件
            import * as fabric from "../index.min.mjs";

            // 获取动态画布
            const canvas = new fabric.Canvas("c1");
            const circle = new fabric.Circle({
                top: 100,
                left: 100,
                radius: 50, // 圆的半径 50
                fill: 'green'
            })
            canvas.add(circle)

        </script>
    </body>
</html>
