<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
        <canvas width="300" height="300" id="c1" style="border: 1px solid #ccc"></canvas>
        <script type="module">
            // 引入文件
            import * as fabric from "../index.min.mjs";

            // 获取动态画布
            const canvas = new fabric.Canvas("c1");

            const rect = new fabric.Rect({
                left: 100,
                top: 100,
                width: 100,
                height: 100,
                fill: "red",
            });

            rect.animate(
                {
                    angle: 360,
                    opacity: 0.5,
                },
                {
                    onChange:canvas.renderAll.bind(canvas), // 每次刷新的时候都会执行
                    duration: 2000, // 执行时间
                    easing: fabric.util.ease.easeOutBounce, // 缓冲效果
                }
            );

            canvas.add(rect);
        </script>
    </body>
</html>
