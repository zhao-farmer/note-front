<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <canvas width="300" height="300" id="c1" style="border: 1px solid #ccc"></canvas>
    <script type="module">
        // 引入文件
        import * as fabric from "../index.min.mjs";
        // 获取动态画布
        const canvas = new fabric.Canvas("c1");

        const clipPath = new fabric.Group(
            [
                new fabric.Circle({ radius: 70, top: -70, left: -70 }),
                new fabric.Circle({ radius: 40, top: -95, left: -95 }),
                new fabric.Circle({ radius: 40, top: 15, left: 15 }),
            ],
            { left: -95, top: -95 }
        );

        const group = new fabric.Group([
            new fabric.Rect({ width: 100, height: 100, fill: "red" }),
            new fabric.Rect({ width: 100, height: 100, fill: "yellow", left: 100 }),
            new fabric.Rect({ width: 100, height: 100, fill: "blue", top: 100 }),
            new fabric.Rect({
                width: 100,
                height: 100,
                fill: "green",
                left: 100,
                top: 100,
            }),
        ]);

        group.clipPath = clipPath;
        canvas.add(group);
    </script>
</body>
</html>
