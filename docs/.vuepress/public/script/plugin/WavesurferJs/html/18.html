<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <style>
            #waveform ::part(hover-label):before {
                content: "⏱️ ";
            }
        </style>
    </head>
    <body>
        <div id="waveform"></div>

        <script type="module">
            // 光谱图插件
            import WaveSurfer from "../mjs/wavesurfer.js";
            import Hover from "../mjs/plugins/hover.esm.js";

            // 创建WaveSurfer的实例
            const ws = WaveSurfer.create({
                container: "#waveform",
                waveColor: "rgb(200, 0, 200)",
                progressColor: "rgb(100, 0, 100)",
                url: "../assest/audio.wav",
                plugins: [
                    Hover.create({
                        lineColor: "#ff0000",
                        lineWidth: 2,
                        labelBackground: "#555",
                        labelColor: "#fff",
                        labelSize: "11px",
                    }),
                ],
            });

            ws.on("interaction", () => {
                ws.play();
            });
        </script>
    </body>
</html>
