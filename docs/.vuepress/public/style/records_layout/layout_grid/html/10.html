<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            background-color: #f7f7f7; 
        }
        .container{
            display: grid;
            grid-template-columns: fit-content(150px) 100px fit-content(100px) 50px fit-content(100px);
            gap: 5px;
            padding: 10px;
           
        }
        .container div{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1f81db;
            padding: 5px;
        }
        .container div span{
            display: block;
            font-size: 18px;
            color: #ffffff;
            background-color: #2c98f2;
            text-align: center;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
    <div class="container">
        <div>
            <span>auto</span>
        </div>
        <div>
            <span>100px</span>
        </div>
        <div>
            <span>auto auto</span>
        </div>
        <div>
            <span>50px</span>
        </div>
        <div>
            <span>auto auto auto</span>
        </div>
        
        <div>
            <span>auto auto auto auto</span>
        </div>
        <div>
            <span>100px</span>
        </div>
        <div>
            <span>auto auto auto</span>
        </div>
        <div>
            <span>50px</span>
        </div>
        <div>
            <span>auto auto</span>
        </div>
    </div>
</body>
</html>
