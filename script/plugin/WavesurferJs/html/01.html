<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="waveform"></div>
    <!-- 导入文件 -->
    <script src="../js/wavesurfer.min.js"></script>
    <script>
     
        const wavesurfer = WaveSurfer.create({
            container: document.body,
            waveColor: 'rgb(200, 0, 200)',
            progressColor: 'rgb(100, 0, 100)',
            url: '../assest/audio.wav',
        })

        wavesurfer.on('click', () => {
            wavesurfer.play()
        })

    </script>
</body>
</html>
