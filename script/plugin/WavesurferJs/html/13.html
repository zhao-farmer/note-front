<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
        <div id="waveform"></div>

        <script type="module">
            // Minimap plugin

            import WaveSurfer from "../mjs/wavesurfer.js";
            import Minimap from "../mjs/plugins/minimap.esm.js";

            // 创建WaveSurfer的实例
            const ws = WaveSurfer.create({
                container: "#waveform",
                waveColor: "rgb(200, 0, 200)",
                progressColor: "rgb(100, 0, 100)",
                url: "../assest/audio.wav",
                minPxPerSec: 100,
                hideScrollbar: true,
                autoCenter: false,
                plugins: [
                    // 注册实例
                    Minimap.create({
                        height: 20,
                        waveColor: "#ddd",
                        progressColor: "#999",
                        // 迷你地图采用与WaveSurfer本身相同的所有选项
                    }),
                ],
            });

            ws.on("interaction", () => {
                ws.play();
            });
        </script>
    </body>
</html>
