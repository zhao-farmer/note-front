<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <style>
            button {
                min-width: 5rem;
                margin: 1rem 1rem 1rem 0;
            }
        </style>
    </head>
    <body>
        <h1 style="margin-top: 0">æŒ‰â€œå½•åˆ¶â€å¼€å§‹å½•åˆ¶ ğŸ™ï¸</h1>

        <button id="record">å½•åˆ¶</button>
        <button id="pause" style="display: none">æš‚åœ</button>

        <select id="mic-select">
            <option value="" hidden>é€‰æ‹©éº¦å…‹é£</option>
        </select>

        <label><input type="checkbox" id="scrollingWaveform" /> æ»šåŠ¨æ³¢å½¢</label>

        <label><input type="checkbox" id="continuousWaveform" checked="checked" /> è¿ç»­æ³¢å½¢</label>

        <p id="progress">00:00</p>

        <div id="mic" style="border: 1px solid #ddd; border-radius: 4px; margin-top: 1rem"></div>

        <div id="recordings" style="margin: 1rem 0"></div>

        <script type="module">
            // è®°å½•æ’ä»¶ plugin

            import WaveSurfer from "../mjs/wavesurfer.js";
            import RecordPlugin from "../mjs/plugins/record.esm.js";

            let wavesurfer, record;
            let scrollingWaveform = false;
            let continuousWaveform = true;

            const createWaveSurfer = () => {
                // é”€æ¯ä¸Šä¸€ä¸ªwavesurferå®ä¾‹
                if (wavesurfer) {
                    wavesurfer.destroy();
                }

                // åˆ›å»ºæ–°çš„Wavesurferå®ä¾‹
                wavesurfer = WaveSurfer.create({
                    container: "#mic",
                    waveColor: "rgb(200, 0, 200)",
                    progressColor: "rgb(100, 0, 100)",
                });

                // åˆå§‹åŒ–Recordæ’ä»¶
                record = wavesurfer.registerPlugin(
                    RecordPlugin.create({
                        renderRecordedAudio: false,
                        scrollingWaveform,
                        continuousWaveform,
                        continuousWaveformDuration: 30, // optional
                    })
                );

                // æ¸²æŸ“å½•åˆ¶çš„éŸ³é¢‘
                record.on("record-end", blob => {
                    const container = document.querySelector("#recordings");
                    const recordedUrl = URL.createObjectURL(blob);

                    // ä»å½•åˆ¶çš„éŸ³é¢‘åˆ›å»ºwavesurfer
                    const wavesurfer = WaveSurfer.create({
                        container,
                        waveColor: "rgb(200, 100, 0)",
                        progressColor: "rgb(100, 50, 0)",
                        url: recordedUrl,
                    });

                    // æ’­æ”¾æŒ‰é’®
                    const button = container.appendChild(document.createElement("button"));
                    button.textContent = "æ’­æ”¾";
                    button.onclick = () => wavesurfer.playPause();
                    wavesurfer.on("pause", () => (button.textContent = "æ’­æ”¾"));
                    wavesurfer.on("play", () => (button.textContent = "æš‚åœ"));

                    // ä¸‹è½½é“¾æ¥
                    const link = container.appendChild(document.createElement("a"));
                    Object.assign(link, {
                        href: recordedUrl,
                        download: "recording." + blob.type.split(";")[0].split("/")[1] || "webm",
                        textContent: "Download recording",
                    });
                });
                pauseButton.style.display = "none";
                recButton.textContent = "å½•åˆ¶";

                record.on("record-progress", time => {
                    updateProgress(time);
                });
            };

            const progress = document.querySelector("#progress");
            const updateProgress = time => {
                // æ—¶é—´å°†ä»¥æ¯«ç§’ä¸ºå•ä½ï¼Œå°†å…¶è½¬æ¢ä¸ºmm:ssæ ¼å¼
                const formattedTime = [
                    Math.floor((time % 3600000) / 60000), // åˆ†é’Ÿ
                    Math.floor((time % 60000) / 1000), // ç§’æ•°
                ]
                    .map(v => (v < 10 ? "0" + v : v))
                    .join(":");
                progress.textContent = formattedTime;
            };

            const pauseButton = document.querySelector("#pause");
            pauseButton.onclick = () => {
                if (record.isPaused()) {
                    record.resumeRecording();
                    pauseButton.textContent = "æš‚åœ";
                    return;
                }

                record.pauseRecording();
                pauseButton.textContent = "é‡æ–°å¼€å§‹";
            };

            const micSelect = document.querySelector("#mic-select");
            {
                // éº¦å…‹é£é€‰æ‹©
                RecordPlugin.getAvailableAudioDevices().then(devices => {
                    devices.forEach(device => {
                        const option = document.createElement("option");
                        option.value = device.deviceId;
                        option.text = device.label || device.deviceId;
                        micSelect.appendChild(option);
                    });
                });
            }
            // è®°å½•æŒ‰é’®
            const recButton = document.querySelector("#record");

            recButton.onclick = () => {
                if (record.isRecording() || record.isPaused()) {
                    record.stopRecording();
                    recButton.textContent = "å½•åˆ¶";
                    pauseButton.style.display = "none";
                    return;
                }

                recButton.disabled = true;

                // é‡ç½®wavesurferå®ä¾‹

                // è·å–æ‰€é€‰è®¾å¤‡
                const deviceId = micSelect.value;
                record.startRecording({ deviceId }).then(() => {
                    recButton.textContent = "åœæ­¢";
                    recButton.disabled = false;
                    pauseButton.style.display = "inline";
                });
            };

            document.querySelector("#scrollingWaveform").onclick = e => {
                scrollingWaveform = e.target.checked;
                if (continuousWaveform && scrollingWaveform) {
                    continuousWaveform = false;
                    document.querySelector("#continuousWaveform").checked = false;
                }
                createWaveSurfer();
            };

            document.querySelector("#continuousWaveform").onclick = e => {
                continuousWaveform = e.target.checked;
                if (continuousWaveform && scrollingWaveform) {
                    scrollingWaveform = false;
                    document.querySelector("#scrollingWaveform").checked = false;
                }
                createWaveSurfer();
            };

            createWaveSurfer();
        </script>
    </body>
</html>
