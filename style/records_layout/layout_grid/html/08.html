<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            background-color: #f7f7f7; 
        }
        .container{
            display: inline-grid;
            grid-template-columns: max-content max-content  max-content ;
            gap: 5px;
            padding: 10px;
            width: 350px;
        }
        .container div{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1f81db;
            padding: 5px;
        }
        .container div span{
            display: block;
            font-size: 18px;
            color: #ffffff;
            background-color: #2c98f2;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div>
            <span>one</span>
        </div>
        <div>
            <span>one</span>
        </div>
        <div>
            <span>one</span>
        </div>
        <div>
            <span>one two</span>
        </div>
        <div>
            <span>one two</span>
        </div>
        <div>
            <span>one two</span>
        </div>
        <div>
            <span>one two three</span>
        </div>
        <div>
            <span>one two three</span>
        </div>
        <div>
            <span>one two three</span>
        </div>
    </div>
</body>
</html>
